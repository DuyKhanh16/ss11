<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let N = +prompt('nhập N');
        if (N > 2 && N < 100) {
            for (let i = 2; i < N; i += 2) {
                // console.log(i);
                document.write(`Bình phương của ${i} là:${i ** 2} <br>`)

            }
        } else {
            alert('Nhập lại');
        }
    </script>
</body>

</html>
