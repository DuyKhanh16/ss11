<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let N = +prompt('nhập số kiểm tra');
        count = 0
        for (let i = 1; i < N; i++) {
            if (N % i == 0) {
                count += i
            }
        }
        if (count == N) {
            alert(`${N} là số Hoàn Hảo `)
        } else {
            alert(`${N} không là số Hoàn Hảo `)
        }
    </script>
</body>

</html>
