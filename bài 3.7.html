<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập số giai thừa');
        let giaiThua = 1
        for (let i = 1; i <= a; i++) {
            giaiThua *= i
        }
        alert(giaiThua);
    </script>
</body>

</html>
