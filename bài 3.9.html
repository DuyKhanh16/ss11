<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 10; i++) {
            document.write('<br>');
            for (let j = 10; j > i; j--) {
                document.write('*');
            }
        }
        document.write('<br> <br>')
        for (let i = 0; i <= 10; i++) {
            document.write('<br>');
            for (let j = 1; j <= i; j++) {
                document.write('*');
            };
        };
        document.write('<br> <br>')
        



    </script>
</body>

</html>
