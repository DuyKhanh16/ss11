<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number =+prompt('Nhấp số số nguyên tố cần in')
        var turn = 0
        let count=2
        do {
           let n = 0
            for (let i = 1; i<=count; i++) {
                if (count % i == 0) {
                    n++
                }
            }
            if (n == 2) {
                document.write(`${count} là số nguyên tố <br>`);
                turn++
            }
              count++  
         
            
        } while (turn < number);
    </script>
</body>

</html>
