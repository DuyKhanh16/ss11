<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let turn = 0
        let n1 = 0
        let n2 = 1
        let nextN =""
        do {
            nextN = n1 + n2;
            n1 = n2
            n2 = nextN
            document.write(`${nextN} <br>`)
            turn++
        } while (turn < 20);
    </script>
</body>

</html>
