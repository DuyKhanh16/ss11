<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let i= 2
        let number = +prompt('nhập số')
        let count = 0
        while (count < number) {
            let n = 0
            for (let i = 1; i <= count; i++) {
                if (count % i == 0) {
                    n++
                }
            }
            if (n == 2) {
                console.log(`${count} là số nguyên tố`);
            }
            count++
        }
    </script>
</body>

</html>
