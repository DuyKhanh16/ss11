<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let a = 1; a < 100; a++) {
          if (a%15==0) {
            document.write(`${a}: FizzeBuzz <br>`)
          } else if (a%5==0) {
            document.write(`${a}: Buzz <br>`)
          } else if (a%3==0) {
            document.write(`${a}: Fizze <br>`)
          }else{
            document.write(`${a} <br>`)
          }
        }
    </script>
</body>
</html>
